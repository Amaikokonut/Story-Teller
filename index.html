<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<script>
  window.jQuery = window.$ = require('jquery');
</script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="window-frame.css">
</head>

<body>

<header id='titlebar'>
  <div id='drag-region'>
    <div id="window-controls">
          <div class="button" id="min-button">
            <img class="icon" srcset="icons/min-w-10.png 1x, icons/min-w-12.png 1.25x, icons/min-w-15.png 1.5x, icons/min-w-15.png 1.75x, icons/min-w-20.png 2x, icons/min-w-20.png 2.25x, icons/min-w-24.png 2.5x, icons/min-w-30.png 3x, icons/min-w-30.png 3.5x" draggable="false" />
          </div>

          <div class="button" id="max-button">
            <img class="icon" srcset="icons/max-w-10.png 1x, icons/max-w-12.png 1.25x, icons/max-w-15.png 1.5x, icons/max-w-15.png 1.75x, icons/max-w-20.png 2x, icons/max-w-20.png 2.25x, icons/max-w-24.png 2.5x, icons/max-w-30.png 3x, icons/max-w-30.png 3.5x" draggable="false" />
          </div>

          <div class="button" id="close-button">
            <img class="icon" srcset="icons/close-w-10.png 1x, icons/close-w-12.png 1.25x, icons/close-w-15.png 1.5x, icons/close-w-15.png 1.75x, icons/close-w-20.png 2x, icons/close-w-20.png 2.25x, icons/close-w-24.png 2.5x, icons/close-w-30.png 3x, icons/close-w-30.png 3.5x" draggable="false" />
          </div>
        </div>
  </div>

  <table style='position: absolute; padding-top: 16px; padding-left:42.5px; top:-10px; left:-10px; border-spacing: 10px; border-collapse: separate;'>
    <tr>
      <td class='col' style='background-color: rgb(34,49,63); width: 210px; -webkit-app-region: no-drag;'>
        <a href='#' onclick='loadLocalPage();' style='color: white;'>
          <span>
            <img src="icons/folder.svg" width='28.57rem' height='21.135rem' style='vertical-align: middle;' draggable="false"/>
          </span>
          <span style='float: right; vertical-align:center;'>
            <h6 style='margin:4px;'>Display Local Data</h6>
          </span>
        </a>
      </td>
      <td class='col' style='background-color: rgb(34,49,63); width: 210px; -webkit-app-region: no-drag;'>
        <a href='#' onclick='loadServerPage();' style='color: white;'>
          <span>
            <img src="icons/cloud.svg" width='26.43rem' height='13.025rem' style='vertical-align: middle;' draggable="false"/>
          </span>
          <span style='float: right; vertical-align:center;'>
            <h6 style='margin:4px;'>Display Server Data</h6>
          </span>
        </a>
      </td>
    </tr>
  </table>
</header>



<div id='main'>

</div>

<script src="window-frame.js"></script>
<script>
function loadServerPage(){
  $("#main").load("server-page/server-page.html");
}

function loadLocalPage(){
  $("#main").load("local-page/local-page.html");
}

$(function(){
  loadServerPage();
});
</script>
</body>
</html>
